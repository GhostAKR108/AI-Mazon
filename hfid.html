<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible or Not</title>
	<script>
    	document.addEventListener("DOMContentLoaded", function() {
        document.addEventListener("contextmenu", event => event.preventDefault());
        document.addEventListener("mousedown", event => event.preventDefault());
        document.addEventListener("mousemove", event => event.preventDefault());
        document.documentElement.style.cursor = "none";
		});
	</script>

    <style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
	</style>
	<style>
		.poppins-thin {
		  font-family: "Poppins", serif;
		  font-weight: 100;
		  font-style: normal;
		}

		.poppins-extralight {

		.poppins-light {

		.poppins-regular {

		.poppins-medium {

		.poppins-semibold {

		.poppins-bold {

		.poppins-extrabold {

		.poppins-black {

		.poppins-thin-italic {

		.poppins-extralight-italic {

		}

		.poppins-light-italic {
		  font-family: "Poppins", serif;
		  font-weight: 300;
		  font-style: italic;
		}

		.poppins-regular-italic {
		  font-family: "Poppins", serif;
		  font-weight: 400;
		  font-style: italic;
		}

		.poppins-medium-italic {
		  font-family: "Poppins", serif;
		  font-weight: 500;
		  font-style: italic;
		}

		.poppins-semibold-italic {
		  font-family: "Poppins", serif;
		  font-weight: 600;
		  font-style: italic;
		}

		.poppins-bold-italic {
		  font-family: "Poppins", serif;
		  font-weight: 700;
		  font-style: italic;
		}

		.poppins-extrabold-italic {
		  font-family: "Poppins", serif;
		  font-weight: 800;
		  font-style: italic;
		}

		.poppins-black-italic {
		  font-family: "Poppins", serif;
		  font-weight: 900;
		  font-style: italic;
		}
		
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f0f0f0;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
		
		h2 {
			font: "Poppins";
			font-weight: 600;
			color: #0B456B;
			margin: 0;
			padding-bottom: 10px;
			line-height: inherit;
		}
	
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
			margin-bottom: 20px;
			margin-right: 20px;
        }
		
        label {
            display: block;
            margin-bottom: 5px;
			font-size: 16px;
			font-weight: 500;
        }
        .required::after {
            content: " *";
            color: red;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
			cursor: none;
			font-size: 16px;
        }
		
		button {
			background: #215CD6;
			color: #fff;
			transition: background 0.3s ease, opacity 0.3s ease;
		}
		
		button:disabled {
			background-color: #b0c4de;
			color: #e0e0e0; 
			cursor: not-allowed;
			opacity: 0.6;
		}
		
		button:focus {
			outline: 3px solid #ffcc00;
			box-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
			background-color: #0056b3; 
		}
		
		select {
			width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
			box-sizing: border-box; 
			appearance: none;
			background-color: white;
			background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M7 10l5 5 5-5z"/></svg>'); 
			background-repeat: no-repeat;
			background-position: right 10px center;
			background-size: 16px;/
			padding-right: 30px;
		}
		
		input::placeholder,
		textarea::placeholder {
			color: gray;
			font-family: "Poppins", sans-serif;
			opacity: 0.7; 
		}

		input:focus::placeholder,
		textarea:focus::placeholder {
			font-family: "Poppins", sans-serif;
			opacity: 0.7;
		}

		select option[value=""] {
			color: gray !important;
		}

		select {
			color: gray;
			opacity: 0.7 !important;
		}

		select:valid {
			color: black;
		}
		
		.radio-group {
            display: flex;
            flex-direction: column;
        }

        .hidden-radio {
            opacity: 0;
            position: absolute;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            position: relative;
        }

        .radio-label::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #000;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .radio-label.selected::before {
            background: radial-gradient(circle, black 40%, transparent 50%);
        }

        .radio-label:focus-within::before {
            border: 2px dashed red;
        }

       .dropdown-container {
			position: relative;
			width: 100%;
		   
		}

		#multi-select {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			background-color: white;
			background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"><path d="M7 10l5 5 5-5z"/></svg>'); 
			background-repeat: no-repeat;
			background-position: right 10px center;
			background-size: 16px;
			cursor: none;
		}

		.dropdown-checkbox {
			display: none;
			position: absolute;
			width: 100%;
			max-width: 100%;
			background: white;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			padding: 10px;
			z-index: 1000;
			margin-top: 5px;
			max-height: 200px;
			overflow-y: auto;
    		overflow-x: hidden;
		}

		.dropdown-checkbox label {
			display: flex;
			align-items: center;
			width: 100%;
			padding: 8px 12px;
			gap: 10px;
			font-size: 16px;
			text-align: left;
			white-space: nowrap;
		}

		.dropdown-checkbox input[type="checkbox"] {
			margin: 0;
			width: 16px;
			height: 16px;
		}
		
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            transition: background 0.3s;
            border: none;
        }
        .switch::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: 0.3s;
        }
        .switch.active {
            background: #4CAF50;
        }
        .switch.active::after {
            left: 20px;
        }
		.contrast-issue {
            background-color: #fff;
            color: #f2f2f2;
        }
    </style>
</head>
	
<body>
    <div class="container">
        <h2>Is this form accessible?</h2>
		<div class="poppins-regular" style="padding-bottom: 24px; color: #A5A4A4;">Submit this form using only the keyboard. Don't worry, the form will not save any information.</div>
        
		<form id="the-very-easy-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name" class="required poppins-medium">Name</label>
                <input type="text" id="name" placeholder="Enter your name" tabindex="3" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required poppins-medium">Email</label>
                <input type="email" id="email" placeholder="Enter your email" tabindex="1" required>
            </div>
            
            <div class="form-group">
                <label for="dropdown2" class="required poppins-medium">Select your nationality</label>
                <select id="dropdown2" tabindex="6" required>
                    <option value="">Select</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
					<option>Lumora</option>
                </select>
            </div>
            
			 <div class="form-group">
				<label class="required">Are you interested in more graded assignments?</label>
				<div class="radio-group" role="radiogroup" tabindex="7">
					<input type="radio" name="graded" id="yes" class="hidden-radio">
					<label for="yes" class="radio-label" data-value="yes" tabindex="8">Yes</label>
					<input type="radio" name="graded" id="no" class="hidden-radio">
					<label for="no" class="radio-label" data-value="no" tabindex="9">No</label>
				</div>
			</div>
			
            <div class="form-group">
                <label class="required poppins-medium">Select your areas of interest (at least 2)</label>
                <div class="dropdown-container" tabindex="5" role="combobox" aria-expanded="false" aria-controls="dropdown-checkbox" onclick="toggleDropdown()" onkeydown="handleDropdownKey(event)">
                    <input type="text" id="multi-select" placeholder="Select at least two areas" readonly>
                    <div class="dropdown-checkbox" id="dropdown-checkbox" role="listbox">
                        <label tabindex="0"><input type="checkbox" value="Music" onchange="updateMultiSelect()"> Music</label>
                        <label tabindex="0"><input type="checkbox" value="Art" onchange="updateMultiSelect()"> Art</label>
                        <label tabindex="0"><input type="checkbox" value="Sports" onchange="updateMultiSelect()"> Sports</label>
                        <label tabindex="0"><input type="checkbox" value="Movies" onchange="updateMultiSelect()"> Movies</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="required poppins-medium">Enable notifications from the clubs on your areas of interest</label>
                <div class="switch-container">
                    <button class="switch" onclick="toggleSwitch(event)" tabindex="4" aria-pressed="false"></button>
                    <span>Enable Notifications</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments" class="required poppins-medium">Your hostel address</label>
                <textarea id="comments" class="contrast-issue" placeholder="Enter your address" tabindex="2" required onkeydown="handleTrapKey(event)"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" id="submit-btn" tabindex="10" disabled>Sign Up</button>
            </div>
        </form>
    </div>
    <script>
        function handleTrapKey(event) {
            if (event.key === "Escape") {
                alert("Wasn't it easy to exit this text area?");
                event.target.blur();
            } else if (event.key === "Tab") {
                event.preventDefault();
            }
        }
        
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdown-checkbox");
            const expanded = dropdown.style.display === "block";
            dropdown.style.display = expanded ? "none" : "block";
            document.querySelector(".dropdown-container").setAttribute("aria-expanded", !expanded);
            if (!expanded) {
                dropdown.querySelector("label").focus();
            }
			/*setTimeout(() => { dropdown.style.display = "none"; }, 500);*/
        }

        function handleDropdownKey(event) {
            const dropdown = document.getElementById("dropdown-checkbox");
            const checkboxes = dropdown.querySelectorAll("label");
            let currentIndex = Array.from(checkboxes).findIndex(label => document.activeElement === label);

            if (event.key === "Enter") {
                toggleDropdown();
                event.preventDefault();
            } else if (event.key === "ArrowDown") {
                event.preventDefault();
                if (currentIndex < checkboxes.length - 1) {
                    checkboxes[currentIndex + 1].focus();
                }
            } else if (event.key === "ArrowUp") {
                event.preventDefault();
                if (currentIndex > 0) {
                    checkboxes[currentIndex - 1].focus();
                }
            } else if (event.key === "Escape") {
                toggleDropdown();
            } else if (event.key === " ") {
                event.preventDefault();
                const input = document.activeElement.querySelector("input");
                if (input) input.checked = !input.checked;
                updateMultiSelect();
            }
        }
        
        function updateMultiSelect() {
            const checkboxes = document.querySelectorAll(".dropdown-checkbox input[type='checkbox']");
            const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
            document.getElementById("multi-select").value = selectedOptions.join(", ");
            document.getElementById("submit-btn").disabled = selectedOptions.length < 2;
        }
		
        function toggleSwitch(event) {
            event.preventDefault();
            const switchElement = event.target;
            const isActive = switchElement.classList.toggle("active");
            switchElement.setAttribute("aria-pressed", isActive);
        }
		
		function handleSubmit(event) {
			document.addEventListener("keydown", function(event) {
				if (event.key === "Enter") {
					event.preventDefault();
				}	
			});
            event.preventDefault();
            alert("Congratulations! You have successfully submitted this very easy, totally not frustrating form. Great job surviving it!");
        }
		
		document.querySelectorAll('.radio-label').forEach(label => {
            label.addEventListener('click', function(event) {
                event.preventDefault();

                if (this.classList.contains('selected')) {
                    this.classList.remove('selected');
                } else {
                    document.querySelectorAll('.radio-label').forEach(l => l.classList.remove('selected'));
                    this.classList.add('selected');
                }
            });

            label.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    this.click();
                }
            });
        });
		
    </script>
</body>
</html>
